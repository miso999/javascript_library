<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first_main_page.css" />
    <link rel="stylesheet" href="second_main_page.css" />
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="header_left">
          <div class="header_left_logo">
            <img src="https://www.bing.co.kr/img/main/logo-pc.png" alt="" />
          </div>
        </div>
        <ul>
          <li class="header_middle_option">회사소개</li>
          <li class="header_middle_option">제품소개</li>
          <li class="header_middle_option">지속가능경영</li>
          <li class="header_middle_option">투자정보</li>
          <li class="header_middle_option">뉴스룸</li>
          <li class="header_middle_option">고객센터</li>
        </ul>
        <div class="header_right">
          <div class="header_right_text">
            <span>KR</span>
            <span><i class="fa-solid fa-caret-down"></i></span>
          </div>
          <div class="header_right_logo"><i class="fa-solid fa-bars"></i></div>
        </div>
      </nav>
    </header>

    <section class="first_main_page">
      <div class="first_main_page_logo">
        <img src="https://www.bing.co.kr/img/main/sec01_logo_3.png" alt="" />
      </div>
      <div class="first_main_page_blank">
        <input
          class="first_main_page_input"
          type="text"
          placeholder="검색어를 입력하세요."
        />
        <div class="first_main_page_search">SEARCH</div>
      </div>
      <div class="first_main_page_tags">
        <button class="first_main_page_tagtag">#바나나맛우유</button>
        <button class="first_main_page_tagtag">#더단백</button>
        <button class="first_main_page_tagtag">#슈퍼콘</button>
        <button class="first_main_page_tagtag">#요플레</button>
        <button class="first_main_page_tagtag">#아카페라</button>
      </div>
    </section>

    <section class="second_main_page">
      <div class="second_main_page_center_text">행복한 빙그레의 맛!</div>
      <div class="second_main_page_array">
        <div class="icecream">
          <div class="icecream_logo">
            <img
              src="https://www.bing.co.kr/upload/category/2022/12/6e5e4881-40ba-4150-ac86-6d61173da0ad.png"
              alt=""
            />
          </div>
          <div class="icecream_text"><span>아이스크림</span></div>
        </div>
        <div class="milk">
          <div class="milk_logo">
            <img
              src="https://www.bing.co.kr/upload/category/2022/12/fd6acf22-becc-43e2-923e-c7300f2c8da7.png"
              alt=""
            />
          </div>
          <div class="milk_text"><span>우유/치즈</span></div>
        </div>
        <div class="fermentation">
          <div class="fermentation_logo">
            <img
              src="https://www.bing.co.kr/upload/category/2022/12/1dea8cd4-bdb2-4ac0-a42c-8cd60968aa36.png"
              alt=""
            />
          </div>
          <div class="fermentation_text"><span>발효유</span></div>
        </div>
        <div class="coffee">
          <div class="coffee_logo">
            <img
              src="https://www.bing.co.kr/upload/category/2022/12/8bdfd152-49d3-4430-b64b-9ecb43e9cb09.png"
              alt=""
            />
          </div>
          <div class="coffee_text"><span>커피</span></div>
        </div>
        <div class="juice">
          <div class="juice_logo">
            <img
              src="https://www.bing.co.kr/upload/category/2022/12/99f5db34-3e58-4df7-b43a-e97714ca0287.png"
              alt=""
            />
          </div>
          <div class="juice_text"><span>주스</span></div>
        </div>
        <div class="drink">
          <div class="drink_logo">
            <img
              src="https://www.bing.co.kr/upload/category/2022/12/481f6075-a2a3-4070-85b0-3000a5817a10.png"
              alt=""
            />
          </div>
          <div class="drink_text"><span>음료</span></div>
        </div>
      </div>
    </section>
  </body>
</html>
